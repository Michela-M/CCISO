name: Run Tests and lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24

            - name: Install dependencies
              run: |
                  if npm ci; then
                    echo "Installed with npm ci"
                  else
                    echo "npm ci failed â€” falling back to npm install"
                    npm install
                  fi

            - name: Run ESLint
              run: npm run lint

            - name: Run tests
              run: npm test
